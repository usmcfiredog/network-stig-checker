^C
!
ip access-list standard ACL_VTY
 permit 1.1.1.1 log
 deny 2.2.2.2 log
!
line con 0
 login authentication METHOD
 exec-timeout 10 0
 privilege level 15
 logging synchronous
 history size 256
line aux 0
 no exec
 exec-timeout 10 0
 privilege level 15
 logging synchronous
line vty 0 4
 login authentication METHOD
 access-class ACL_VTY in
 exec-timeout 10 0
 login
 transport input none
!
!
ntp logging
ntp authenticate
ntp source Loopback0
ntp authentication-key 1 md5 SAMPLE1 0
ntp authentication-key 2 md5 SAMPLE2 0
ntp server 192.0.2.1 key 1
ntp server 192.0.2.2 key 2
end
